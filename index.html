<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzap</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3d747d6b6d.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <div class="box-wrapper">
                <div class="chat-aside">
                    <div id="menu-aside">
                        <div id="user">
                            <i class="fas fa-user-circle fa-3x"></i>
                        </div>
                        <div class="menu-icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="pop-up clearfix show">
                        <div class="bell-wrapper">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="popup-textarea">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a id="notice" href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="searchbox-wrapper">
                        <div class="searchbox">
                            <div class="search-btn show">
                                <i class="fas fa-search"></i>
                            </div>
                            <div class="cancelsearch-btn">
                                <i class="far fa-times-circle"></i>
                            </div>
                            <input id="searchbar" type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <div class="log-box">
                        <div class="message-highlight clearfix show">
                            <i class="fas fa-user-circle fa-4x"></i>
                            <div class="message-textarea">
                                <p class="name">Andrea</p>
                                <p class="text-content">Lorem ipsum dolor.</p>
                            </div>
                        </div>
                        <div class="message-highlight clearfix show">
                            <i class="fas fa-user-circle fa-4x"></i>
                            <div class="message-textarea">
                                <p class="name">Beatrice</p>
                                <p class="text-content">Lorem ipsum dolor.</p>
                            </div>
                        </div>
                        <div class="message-highlight clearfix show">
                            <i class="fas fa-user-circle fa-4x"></i>
                            <div class="message-textarea">
                                <p class="name">Carlo</p>
                                <p class="text-content">Lorem ipsum dolor.</p>
                            </div>
                        </div>
                        <div class="message-highlight clearfix show">
                            <i class="fas fa-user-circle fa-4x"></i>
                            <div class="message-textarea">
                                <p class="name">Daniele</p>
                                <p class="text-content">Lorem ipsum dolor.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-wrapper">
                    <div id="menu-chat">
                        <div id="receiver">
                            <i class="fas fa-user-circle fa-3x"></i>
                            <div id="receiver-info">
                                <p id="receiver-name">Andrea</p>
                                <p id="receiver-timestamp">ultimo accesso ieri alle 18:00</p>
                            </div>
                        </div>
                        <div class="menu-icons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="current-chat">
                        <div class="chat-container clearfix">
                            <div class="date">11/4/2020</div><div class="message-wrapper">
                                <div class="message">
                                    <span class="tail-left"></span>
                                    <div class="timestamp">18:00</div>
                                    Ciao.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="send-box clearfix">
                        <div class="emotes">
                            <i class="far fa-grin-alt"></i>
                        </div>
                        <div class="send-bar">
                            <input id="sendbar" type="text" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="voice-btn show">
                            <i class="fas fa-microphone"></i>
                        </div>
                        <div class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="template">
            <div class="date"></div>
            <div class="message-wrapper">
                <div class="message">
                    <span class="tail-left"></span>
                    <div class="timestamp"></div>
                </div>
            </div>
            <div class="answer-wrapper">
                <div class="answer">
                    <span class="tail-right"></span>
                    <div class="timestamp"></div>
                </div>
            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
